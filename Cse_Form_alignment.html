<!DOCTYPE html>
<html>
<head>
<title>Alignment</title>
</head>
<style>
.center{
margin: auto;
width: 50%;
background-color: lightgrey;
}
</style>
<body>
<table class="center">
<form action="">

<tr>
<td style="text-align: right;">
<label for="txtName">Name</label>
</td>
<td style="text-align: center;">:</td>
<td>
<input type="text" name="txtName" id="txtName" style="width: 90%;">
</td>
</tr>
<tr>
<td style="text-align: right;">
<label>Gender</label>
</td>
<td style="text-align: center;">:</td>
<td>
<input type="radio">
<label>Male</label>
</td>
</tr>
</form>
</table>
</body>
</html>
